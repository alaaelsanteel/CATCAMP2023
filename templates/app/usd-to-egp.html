{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Image Example</title>
	<style>
        * {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body, html {
			height: 100%;
			overflow: hidden;
		}
		.rotated-image {
            position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;

			background-image: url("{% static 'images/pink_wojack.png' %}");
			background-repeat: repeat;
			background-position: center center;
            background-size: 200px;
            transform: rotate(20deg) !important;
		}
	</style>
</head>
<body>
    <div class="rotated-image"></div>
</body>
</html>
